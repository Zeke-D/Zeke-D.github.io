<style>
  @font-face {
    font-family: "Heathergreen";
    src: url('./fonts/Heathergreen.ttf');
    font-weight: normal;
    font-style: normal;
  }
  
  @font-face {
    font-family: "Bahnschrift";
    src: url('./fonts/Bahnschrift.TTF');
    font-weight: normal;
    font-style: normal;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  :root {
    font-size: 22pt;
    font-family: "Bahnschrift", monospace, sans-serif;
    --dark-blue: #000707;
    --lime: #94FF4E;
    --light: #D4D4D4;
    --gold:  #EFB466;
    --red: #FF3636;
    --blue: #004CFF;
    --bg: var(--light);
    --primary: var(--blue);
    color: var(--blue);
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: var(--bg);
  }
  
  /* main hero */

  main.hero {
    display: grid;
    place-items: center;
    height: 100vh;
  }

  main.hero div {
    position: relative;
  }

  body::after {
    content: '';
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 15rem;
    height: 15rem;
    border-radius: 50%;
    border: 1px solid var(--primary);
    z-index: -1;
  }
  
  main.hero div .byline {
    position: absolute;
  }
  
  .heather {
    font-family: "Heathergreen", sans-serif;
    font-size: 8rem;
    line-height: 6.5rem;
    text-transform: uppercase;
  }

  .heather .apos {
    color: inherit;
    letter-spacing: -.65rem;
  }

  section#portfolio {
    height: max-content;
    width: 80%;
    position: relative;
  }

  section#portfolio h2 {
    position: sticky;
    top: 50px;
    color: var(--primary);
    --size: 1px;
    /*
    text-shadow: var(--primary) calc( 1 * var(--size)) calc( 1 * var(--size)) 0,
                 var(--primary) calc(-1 * var(--size)) calc( 1 * var(--size)) 0,
                 var(--primary) calc( 1 * var(--size)) calc(-1 * var(--size)) 0,
                 var(--primary) calc(-1 * var(--size)) calc(-1 * var(--size)) 0;
                */
   }

  section#portfolio .container {
    position: relative;
    width: 50%;
    margin: 2rem 0rem 2rem 50%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 2rem;
    perspective: 2000px;
  }

  section#portfolio article {
    position: sticky;
    perspective: 1000px;
  }

  section#portfolio article header {
    position: relative;
    width: 100%;
    height: 200px;
    transition: .4s all ease-out;
    background-image: url('https://images.pexels.com/photos/5957094/pexels-photo-5957094.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load');
    background-size: cover;
  }

  section#portfolio article header::after {
    content: '';
    z-index: 0;
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    background-color: var(--primary);
    mix-blend-mode: multiply;
  }
  
  section#portfolio article section :not(h3) {
    position: absolute;
    opacity: 0;
    width: 40vw;
    color: white;
    left: -40vw;
    top: 300px;
    transition-delay: .2s;
  }
  
  section#portfolio article.selected section > * {
    opacity: 1;
  }
  
  
  section#portfolio article section > *{
    transition: .4s all ease-out;
  }
  
  section#portfolio article section h3 {
    position: absolute;
    display: block;
    top: calc(100px - .5rem);
    left: 3rem;
    opacity: 0;
    transform: translateY(-50%);
    color: white;
    font-size: 3rem;
    line-height: 2.5rem;
    width: min-content;
    z-index: 1;
  }
  
  section#portfolio article.selected {
    top: 100px;
    left: 0;
  }
  
  section#portfolio article.selected section > *{
    opacity: 1;
    left: -40vw;
  }

  section#portfolio article.selected h3 {
    font-size: 5rem;
    top: 200px;
  }
  
  section#portfolio article.selected:nth-child(even) h3 {
    left: -60vw;
  }
  
  section#portfolio article:nth-child(odd).selected header {
    transform: scale(2) translate(-16vw, 2rem) rotateY(-170deg);
  }
  section#portfolio article:nth-child(even).selected header {
    transform: scale(2) translate(-27vw, 2rem) rotateY(-170deg);
  }
  
  section#portfolio article:not(.selected):hover section h3 {
    left: -1rem;
    display: block;
    opacity: 1;
  }
  
  section#portfolio article:hover {
    cursor: pointer;
  }
  
  section#portfolio article:not(.selected):hover header {
    transform: rotateY(-30deg)
  }


  section#about {
    height: 100vh;
  }








  

  @media screen and (max-width: 1200px) {
    section#portfolio .container {
      grid-template-columns: 1fr;
      perspective: 2000px;
    }
    section#portfolio article:nth-child(odd).selected header,
    section#portfolio article:nth-child(even).selected header {
      transform: scale(1.2) translate(-35vw, 2rem) rotateY(-170deg);
    }
  }
  
  @media screen and (max-width: 620px) {
    section#portfolio .container {
      width: 100%;
      margin-left: 0;
    }
    section#portfolio article:nth-child(odd).selected header,
    section#portfolio article:nth-child(even).selected header {
      transform: scale(1.2) rotateY(-170deg);
      margin-bottom: 1rem;
    }
  }
  @container .container (max-width: calc(2fr + 2rem)) {
    grid-template-columns: 1fr;
  }

</style>
